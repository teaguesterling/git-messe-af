# Capabilities Index
# This file provides ordering and metadata for the exchange's capabilities

exchange_name: MESS Exchange
description: Sample capabilities for home task automation

# Display order (capabilities not listed appear alphabetically after)
order:
  - check-door
  - fridge-inventory
  - check-stove
  - water-plants
  - package-check
  - pet-status

# Categories for grouping
categories:
  security:
    name: Security & Safety
    description: Door locks, appliance checks, general safety
  kitchen:
    name: Kitchen
    description: Food, appliances, cooking-related tasks
  maintenance:
    name: Maintenance
    description: Plants, cleaning, upkeep tasks
  errands:
    name: Errands
    description: Packages, deliveries, outside tasks
  care:
    name: Care
    description: Pets, plants, living things

# Default tools available to most executors
common_tools:
  - camera
  - physical-access
