id: check-door
name: Check Door Status
description: Verify if a door is open, closed, or locked.
category: security

extended_description: |
  Go to the specified door and check its current state.
  Report whether it is:
  - Open
  - Closed but unlocked
  - Closed and locked

  Take a photo if requested to confirm visually.

tools:
  - physical-access
  - camera

examples:
  - Is the garage door closed?
  - Check if the front door is locked
  - Is the back door open?
  - Make sure all doors are locked

response_hints:
  - image
  - text

estimated_duration: "< 1 minute"
tags:
  - doors
  - locks
  - security
