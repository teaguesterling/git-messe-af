id: fridge-inventory
name: Fridge Inventory
description: Check and report contents of the refrigerator.
category: kitchen

extended_description: |
  Open the refrigerator and take stock of its contents. Report:
  - Proteins (meat, eggs, tofu)
  - Vegetables and fruits
  - Dairy products
  - Leftovers with approximate age
  - Items that need to be used soon
  - Items that are expired or nearly empty

  Take photos if requested. This helps with meal planning
  and grocery lists.

tools:
  - physical-access
  - camera

examples:
  - What's in the fridge?
  - Do we have eggs?
  - Quick inventory for dinner planning
  - What proteins do we have?
  - Is there milk left?

response_hints:
  - image
  - text

estimated_duration: 2-3 minutes
tags:
  - kitchen
  - food
  - inventory
  - meal-planning
