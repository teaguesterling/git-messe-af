apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mess-exchange.fullname" . }}
  labels:
    {{- include "mess-exchange.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "mess-exchange.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "mess-exchange.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: PORT
              value: "3000"
            - name: STORAGE_TYPE
              value: {{ .Values.storage.type | quote }}
            {{- if eq .Values.storage.type "filesystem" }}
            - name: STORAGE_PATH
              value: /data
            {{- else if eq .Values.storage.type "s3" }}
            - name: S3_ENDPOINT
              value: {{ .Values.storage.s3.endpoint | quote }}
            - name: S3_BUCKET
              value: {{ .Values.storage.s3.bucket | quote }}
            {{- if .Values.storage.s3.existingSecret }}
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.storage.s3.existingSecret }}
                  key: access-key
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.storage.s3.existingSecret }}
                  key: secret-key
            {{- else }}
            - name: S3_ACCESS_KEY
              value: {{ .Values.storage.s3.accessKey | quote }}
            - name: S3_SECRET_KEY
              value: {{ .Values.storage.s3.secretKey | quote }}
            {{- end }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: {{ .Values.healthCheck.path }}
              port: http
            initialDelaySeconds: {{ .Values.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthCheck.periodSeconds }}
          readinessProbe:
            httpGet:
              path: {{ .Values.healthCheck.path }}
              port: http
            initialDelaySeconds: {{ .Values.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthCheck.periodSeconds }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if and (eq .Values.storage.type "filesystem") .Values.storage.persistence.enabled }}
          volumeMounts:
            - name: data
              mountPath: /data
          {{- end }}
      {{- if and (eq .Values.storage.type "filesystem") .Values.storage.persistence.enabled }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "mess-exchange.fullname" . }}-data
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
