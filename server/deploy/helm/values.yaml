# MESS Exchange Server - Helm Values

replicaCount: 1

image:
  repository: mess-exchange
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: mess.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
    # - secretName: mess-tls
    #   hosts:
    #     - mess.example.com

# Storage configuration
storage:
  # "filesystem" or "s3"
  type: filesystem
  
  # For filesystem storage
  persistence:
    enabled: true
    storageClass: ""
    accessMode: ReadWriteOnce
    size: 1Gi
  
  # For S3-compatible storage (MinIO, R2, etc.)
  s3:
    endpoint: ""
    bucket: "mess-exchange"
    # Reference to existing secret with keys: access-key, secret-key
    existingSecret: ""
    # Or specify directly (not recommended for production)
    accessKey: ""
    secretKey: ""

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}
tolerations: []
affinity: {}

healthCheck:
  path: /health
  initialDelaySeconds: 5
  periodSeconds: 30
