name: Deploy Client to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'client/**'
      - 'SKILL.md'
      - 'mcp/SKILL.md'
      - 'server/SKILL.md'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Copy SKILL files to client directory
        run: |
          mkdir -p client/skills
          cp SKILL.md client/skills/overview.md
          cp mcp/SKILL.md client/skills/mcp.md
          cp server/SKILL.md client/skills/server.md
          cp client/SKILL.md client/skills/client.md

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './client'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
